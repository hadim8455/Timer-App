    <div class="container">

        <div class="card">
            <div id="minHeading" class="number">00</div>
            <p>Minutes</p>
        </div>

        <div class="card">
            <div id="secHeading" class="number">00</div>
            <p>Seconds</p>
        </div>

        <div class="card">
            <div id="msecHeading" class="number">000</div>
            <p>Milisecond</p>
        </div>

    </div>

    <div class="buttons">
        <button id="startBtn" onclick="startTimer()">Start</button>
        <button id="stopBtn" onclick="stopTimer()">Stop</button>
        <button id="resetBtn" onclick="resetTimer()">Reset</button>
